<po-table *ngIf="alunosComoObjeto.length"
  [p-columns]="listaColunasGridAlunos"
  [p-items]="alunosComoObjeto"
  p-sort="true"
  p-striped="true"
  [p-loading]="processandoRequisicao"
  [p-actions]="[
    {
      action: deletarRegistro,
      icon: 'po-icon-delete',
      label: 'Deletar',
      type: 'danger'
    }
  ]"
>
</po-table>
