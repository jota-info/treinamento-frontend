<po-table
  *ngIf="turmasComoObjeto.length"
  [p-columns]="listaColunasGridTurmas"
  [p-items]="turmasComoObjeto"
  p-sort="true"
  p-striped="true"
  [p-loading]="processandoRequisicao"
  [p-actions]="[{
    action: deletarRegistro,
    icon: 'po-icon-delete',
    label: 'Deletar',
    type: 'danger'
  }]"
>
</po-table>
