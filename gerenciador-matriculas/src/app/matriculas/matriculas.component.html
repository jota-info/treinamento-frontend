<div *ngIf="listarMatriculasComoObjeto().length">
  <po-list-view
    p-property-title="nome"
    [p-items]="listarMatriculasComoObjeto()">

    <ng-template p-list-view-content-template let-item>

        <po-info

    </ng-template>
  </po-list-view>
